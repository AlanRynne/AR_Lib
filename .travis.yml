language: csharp
mono: none
sudo: required
dist: xenial
dotnet: 3.0

script:
  - dotnet restore
  - dotnet build -c Release
  - dotnet test AR_Lib.Tests /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=../coverage/opencover.xml

after_success:
  - bash <(curl -s https://codecov.io/bash) -f "coverage/opencover.xml"

branches:
  only:
    - master
    - development
